<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-List</title>
</head>
<body>
    <div id="content">
        <header>
            <h1>Do This</h1>
        </header>
        
        <div id="sidebar">
            <div id="date-sorted">
                <div class="dated" id="today">Today</div>
                <div class="dated" id="this-week">This Week</div>
                <div class="dated" id="this-month">This Month</div>

            </div>
            <div id="projects">
                <p id="project-header">Projects</p>
                <div id="projects-container"></div>

            </div>
        </div>
        <div id="main">
            <div id="todo-container" class='Personal'></div>
        </div>
    </div>
</body>
</html>
